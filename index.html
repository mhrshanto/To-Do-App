<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">
        <div class="header">
            <div class="logo">
                <img src="./img/codesplanner_logo1.png" alt="">
            </div>
            <div class="title">
                <h1>TO-DO APP</h1>
            </div>
        </div>
        <div class="task-add">
            <label for="add-task">Add New Task:</label>
            <input type="text" id="add-task">
            <button>Add Task</button>
        </div>
        <div class="task-status">
            <div class="incomplete-task">
                <h1 class="heading">Incomplete Tasks</h1>
                <div class="ic-task-list">
                    <input type="checkbox" id="task-name"><label for="task-name">Task Name</label>
                    <button>Update</button>
                </div>
                <div class="ic-task-list">
                    <input type="checkbox" id="task-name"><label for="task-name">Task Name</label>
                    <button>Update</button>
                </div>
                <div class="ic-task-list">
                    <input type="checkbox" id="task-name"><label for="task-name">Task Name</label>
                    <button>Update</button>
                </div>
            </div>
            <div class="completed-task">
                <h1 class="heading">Complete Tasks</h1>
                <div class="c-task-list">
                    <input type="checkbox" id="task-name"><label for="task-name">Task Name</label>
                    <button>Delete</button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
